<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- Head zone -->
  <head>
    <meta charset="utf-8">
    <title>Planets 🪐</title>
    <link rel="stylesheet" href="planets.css">
  </head>
<!-- Head zone end -->

<!-- Body zone -->
  <body>
    
    <!-- Hero -->
    <div>
     <h1>Your Weight On Other Planets 🪐</h1>
    </div>
    <!-- Hero end -->

    <!-- Content zone -->
    <div>
     <p><strong>Have you ever wondered what your weight is on another planet?</strong></p>
     <p>Well now you can know! You just have to <em>put</em> your current weight and <b>choose</b> a <i>planet</i> 👽</p>
     <p>↓</p>
     <input type="text" name="peso" id="peso"placeholder="Weight">
     <button type="button" name="button" onclick="getData()">Send</button>
    </div>
    <!-- Content zone end -->
    <br>

    <!-- Planets-input zone -->
    <div>
     <select name="planets" id="planets">
      <option id="1" value="3.7">Mercury</option>
      <option id="2" value="8.87">Venus</option>
      <option id="3" value="3.71">Mars</option>
      <option id="4" value="24.79">Jupiter</option>
      <option id="5" value="10.44">Saturn</option>
      <option id="6" value="8.87">Uranus</option>
      <option id="7" value="11.15">Neptune</option>
     </select>
    </div>
    <!-- Planets-input zone end -->

    <!-- Universe-text zone -->
    <div>
     <p class="explore"><q>The Universe.</q></p>
    </div>
    <!-- Universe-text zone -->

 <hr/>

 <footer>
    <div id="footer">
      <p>By: Johan Herrera</p>
    </div>
 </footer>
   <script src="p.js"></script>
  </body>
  <!-- Body zone end -->
  
</html>
